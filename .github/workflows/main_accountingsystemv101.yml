name: Build and deploy Node.js app to Azure Web App - accountingsystemv101

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Set to your required Node.js version

      - name: Install dependencies
        run: npm ci

      # Optional: Add a test step if you have tests
      # - name: Run tests
      #   run: npm test

      # - name: Build app
      #   run: npm run build # Removed for backend deployment, not needed

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .
            !node_modules/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_107B70FB707142B5A79AA0F006FEA9B8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A62C89B86EA94DE6B1D31ABA99844F66 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B798B85D306E4EBEAB7F26780DCFF07E }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'accountingsystemv101'
          slot-name: 'Production'
